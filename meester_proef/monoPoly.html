<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Code Poly</title>
      <link rel="stylesheet" href="monoPoly.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">            

    </head>
   
   <body>
    <p> CODE-POLY GAME</p>

    <div id="container">

        <div id="game_board"></div>

        <div id="pionnen_group">
            <i class="fas fa-robot blue-color fa-2x" id="pion1"></i>
            <i class="fas fa-robot green-color fa-2x" id="pion2"></i>
            <i class="fas fa-robot yellow-color fa-2x" id="pion3"></i>
            <i class="fas fa-robot purple-color fa-2x" id="pion4"></i>
        </div>

        <div id="button_group"> 
            <button id="rollen_button"> 
                Rollen <i class='fas fa-dice'></i> </button>
            <button id="score_button"> 
                Score <i class='fa fa-calculator'></i> </button>
            <button  id="help_button"> 
                Help <i class='fa fa-book'></i> </button> 
        </div>
        
        
    </div>
    <script src="monoPoly.js"></script>
    </body>
</html>
